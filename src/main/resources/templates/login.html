<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body class="p-3 mb-2 bg-light" >
<div class="container ">
    <form class="w-25 m-auto p-3" method="post" action="/login">
        <h4><strong><label>Конвертер валют</label></strong></h4>
        <div class="form-group">
            <input id="login_email" type="text" class="form-control" placeholder="Enter email" name="login_par">
        </div>
        <div class="form-group">
            <input id="login_pass" type="password" class="form-control" placeholder="Password" name="password_par">
        </div>
        <button id="loginButton" type="submit" class="btn btn-secondary w-100">Войти</button>
        <div th:text="${error}"></div>
    </form>
</div>
</body>
</html>
